<header>
    <h1>Añadir Indicador</h1>
    <p>Completa la información para registrar un nuevo indicador.</p>
</header>

<main class="paginaañadir">

    <form class="formañadir"action="pagprincipal.html">

        <div class="campo">
            <label>Nombre del indicador</label>
            <input type="text" placeholder="Ej. Modelado 3D">
        </div>

        <div class="campo">
            <label>Descripción</label>
            <input type="text" placeholder="Breve descripción">
        </div>

        <div class="campo">
            <label>Categoría</label>
            <select>
                <option>Baja</option>
                <option>Media</option>
                <option>Alta</option>
            </select>
        </div>

        <div class="campo">
            <label>Fecha de inicio</label>
            <input type="date">
        </div>

        <div class="campo">
            <label>Fecha de terminación</label>
            <input type="date">
        </div>

        <div class="campo">
            <label>Fórmula</label>
            <input type="text" placeholder="Ej. Met. Ágil">
        </div>

        <div class="campo">
            <label>Frecuencia</label>
            <input type="text" placeholder="Ej. 1/4">
        </div>
        <div class="campo">
            <label>Área</label>
            <input type="text" placeholder="Ej. Marketing">
        </div>
        <div class="divboton">
            <button type="submit">Guardar Indicador</button>
        </div>

    </form>
